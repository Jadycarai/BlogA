<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .alien-card {
            background-color: #222;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            width: 250px;
            border-radius: 10px;
        }
        .alien-card img {
            width: 100%;
            border-radius: 10px;
        }
        .alien-card a {
            display: block;
            margin-top: 10px;
            color: #00ffcc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="hipopotamo.png" alt="Ícone Hipopótamo">
            <span>Simo Gallagher De Luca</span>
        </div>
        <nav>
            <a href="#">Entre em Contato</a>
            <a href="#">Privado</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <div class="container">
        <h1>Bem-vindo ao Blog Secreto</h1>
        <p>Histórias e segredos escondidos nas estrelas...</p>
        
        <div class="alien-card">
            <img src="alien1.jpg" alt="Alien 1">
            <h3>Alienígena X</h3>
            <p>Um viajante das sombras que esconde segredos antigos...</p>
            <a href="alien1.html">Ler mais</a>
        </div>

        <div class="alien-card">
            <img src="alien2.jpg" alt="Alien 2">
            <h3>Alienígena Y</h3>
            <p>Observador silencioso das galáxias distantes...</p>
            <a href="alien2.html">Ler mais</a>
<link rel="stylesheet" href="central.css">
        </div>
    </div>
</body>
</html>
